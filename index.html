<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Monarch 3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .btn-google { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border-radius: 0.5rem; background-color: #4285F4; color: white; font-weight: bold; transition: background-color 0.3s; }
        .btn-google:hover { background-color: #357ae8; }
        .nav-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s; }
        .nav-btn.active { background-color: #4f46e5; }
        .nav-btn:not(.active):hover { background-color: #374151; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Login Screen: Visible by default -->
    <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-5xl font-bold mb-4">Project Monarch</h1>
        <p class="text-xl text-gray-400 mb-8">The Rebirth</p>
        <button id="login-btn" class="btn-google">
            <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.082,5.571l6.19,5.238C42.02,35.622,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
            <span>Login with Google</span>
        </button>
    </div>

    <!-- Main App Content: Hidden by default -->
    <div id="app-content" class="hidden max-w-5xl mx-auto p-4 sm:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-black uppercase text-indigo-400">Project Monarch</h1>
        </header>

        <nav class="flex justify-center gap-2 mb-8">
            <button data-page="dashboard" class="nav-btn active">Dashboard</button>
            <button data-page="architect" class="nav-btn">Architect</button>
        </nav>

        <main id="page-content">
            <!-- Page content will be rendered here by JavaScript -->
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
